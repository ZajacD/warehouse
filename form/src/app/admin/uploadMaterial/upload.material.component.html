<div class="com-sm-2" style="margin-left: 1.6%;">
    <div>
        <h4 style="color:gray; margin-right: 5px; margin-left:2%; margin-bottom:0%; margin-top: 2px; font-weight: bold;">Wgrywanie wlasciwosci materialu</h4>
        <h5 style="color:gray; margin-left:1%;">Wgraj</h5>
    </div>
    <div>
        <input #csvInput hidden="true" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" type="file" [(ngModel)]="document" onclick="this.value=null" (change)="fileChange($event)">
        <button style="margin-top:1%; margin-left: 0px; float: left;" type="button" mat-flat-button color="primary" (click)="csvInput.click()">Wybierz plik</button>
    </div>
    <button style="margin-top:1%; margin-left: 0px; float: left;" type="button" mat-flat-button color="primary" (click)="save()">Zapisz</button>

</div>
