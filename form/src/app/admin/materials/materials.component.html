<mat-form-field style="margin-left: 20px;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Dostawca">
</mat-form-field>
<table mat-table [dataSource]="displayItems" class="mat-elevation-z8">
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>Lp</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{(pageNumber * 10) + i + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="nofMaterial">
        <th mat-header-cell *matHeaderCellDef>Numer materiału</th>
        <td mat-cell *matCellDef="let element"> {{element.nofMaterial}} </td>
    </ng-container>
    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>Wysokość</th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>
    <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef>długość</th>
        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>
    <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef>Szerokość</th>
        <td mat-cell *matCellDef="let element"> {{element.width}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Waga</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef>Dostawca</th>
        <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
    </ng-container>
    <ng-container matColumnDef="supplierCountry">
        <th mat-header-cell *matHeaderCellDef>Kraj</th>
        <td mat-cell *matCellDef="let element"> {{element.supplierCountry}} </td>
    </ng-container>
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priorytet</th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edycja</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="edit(element)">
            <mat-icon>edit</mat-icon>
    </button>
        </td>

    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Edycja</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="delete(element)">
            <mat-icon>delete</mat-icon>
    </button>
        </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="allMaterials.length" [pageSize]="10" (page)="pageChange($event)">
</mat-paginator>
