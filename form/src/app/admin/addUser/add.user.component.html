<div class="container-fluid" style="margin-top: 10px;">
    <div class="form">
        <div class="note">
            <h2 style="text-transform: uppercase; font-family:Arial, Helvetica, sans-serif;">Dodanie użytkownika</h2>
        </div>
        <div class="form-content">
            <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="saveUser(userForm.value)">
                <div class="form-group row" style="margin-left: 4px;">
                    <div class="col-md-12">
                        <h4 style="font-weight: bold; text-transform: uppercase;">User data</h4>
                        <mat-form-field class="content-width">
                            <mat-label style="font-weight: bold;">Email</mat-label>
                            <mat-label> *</mat-label>
                            <input matInput formControlName="email" [(ngModel)]="user.email" placeholder="Email">
                            <mat-error *ngIf="userForm.controls.email.invalid && userForm.controls.email.touched">
                                Invalid email
                            </mat-error>
                        </mat-form-field>
                        <div>
                            <mat-form-field class="content-width" style="margin-top: 2%;">
                                <mat-label style="font-weight: bold;">Password</mat-label>
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <input matInput #password [type]="hide ? 'password' : 'text'" required [(ngModel)]="user.password" formControlName="password" placeholder="Password">
                                <mat-error *ngIf="userForm.controls.password.invalid && userForm.controls.password.touched">
                                    Invalid password
                                </mat-error>
                                <mat-hint allign="end" aria-live="polite">
                                    {{password.value.length}} / 25
                                </mat-hint>
                            </mat-form-field>
                            <div class="content-width">
                                <mat-password-strength #passwordComponent [password]="password.value">
                                </mat-password-strength>
                                <mat-password-strength-info [passwordComponent]="passwordComponent">
                                </mat-password-strength-info>
                            </div>
                        </div>
                        <div>
                            <mat-form-field class="content-width" style="margin-top: 2%;">
                                <mat-label style="font-weight: bold;">Confirm password</mat-label>
                                <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
                                    {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <input matInput #confirmPassword [type]="hideConfirmPassword ? 'password' : 'text'" required formControlName="confirmPassword" placeholder="Confirm password">
                                <mat-hint allign="end" aria-live="polite">
                                    {{confirmPassword.value.length}} / 25
                                </mat-hint>
                                <mat-error *ngIf="userForm.controls.confirmPassword.errors?.MatchPassword && userForm.controls.confirmPassword.touched">
                                    Incorrect confirm password
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <h5>Rola:</h5>
                            <mat-form-field appearance="fill">
                                <mat-label>Rola:</mat-label>
                                <select formControlName="role" matNativeControl required>
    <option value="user">Uzytkownik</option>
    <option value="manager">Menadżer</option>

  </select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset">
                        <button style="margin-top: 5px;" *ngIf="!isSaved" type="submit" class="btn btn-success">Save</button>
                    </div>
                    <div class="col-sm-offset">
                        <button style="margin-top: 5px;" type="submit" *ngIf="isSaved" class="btn btn-success" disabled>Saved
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
