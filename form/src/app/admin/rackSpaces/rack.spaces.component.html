<mat-form-field style="margin-left: 20px;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Nr regału">
</mat-form-field>
<table mat-table [dataSource]="displayItems" class="mat-elevation-z8">
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>Lp</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{(pageNumber * 10) + i + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="nofRack">
        <th mat-header-cell *matHeaderCellDef>Numer regalu</th>
        <td mat-cell *matCellDef="let element"> {{element.rackId}} </td>
    </ng-container>
    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>Wysokość</th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>
    <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef>Długość</th>
        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>
    <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef>Szerokość</th>
        <td mat-cell *matCellDef="let element"> {{element.width}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Maksymalna waga</th>
        <td mat-cell *matCellDef="let element"> {{element.maxWeight}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priorytet</th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edycja</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="edit(element)">
            <mat-icon>edit</mat-icon>
    </button>
        </td>

    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Edycja</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="delete(element)">
            <mat-icon>delete</mat-icon>
    </button>
        </td>

    </ng-container>
    <ng-container matColumnDef="save">
        <th mat-header-cell *matHeaderCellDef>Zajmij</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="save(element)" *ngIf="element.status==='Zarezerwowany'">
            <mat-icon>check</mat-icon>
    </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="free">
        <th mat-header-cell *matHeaderCellDef>Zwolnij</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="free(element)" *ngIf="element.status==='Zajety'">
            <mat-icon>clear</mat-icon>
    </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="allMaterials.length" [pageSize]="10" (page)="pageChange($event)">
</mat-paginator>
